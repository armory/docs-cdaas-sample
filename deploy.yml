---
version: v1
kind: kubernetes
application: cdaas-sample-app
# Map of Deployment Targets, this is set up in a way where
# we can do multi-target deployments (multi-region or multi-cluster)
targets:
  # This in the name of a deployment. Underneath it is its configuration.
  test:
    # the agentIdentifier of the Remote Network Agent for this target 
    account: sample-rna-test-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: sample-test
    # This is the key to a strategy under the strategies map
    strategy: rolling
  staging:
     # the agentIdentifier of the Remote Network Agent for this target 
    account: sample-rna-staging-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: sample-staging
    # This is the key to a strategy under the strategies map
    strategy: rolling
    constraints:
      dependsOn: ["test"]
      beforeDeployment: []
  prod-eu:
     # the agentIdentifier of the Remote Network Agent for this target 
    account: sample-rna-prod-eu-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: sample-prod-eu
    # This is the key to a strategy under the strategies map
    strategy: mybluegreen
    constraints:
      dependsOn: ["staging"]
      beforeDeployment:
        - pause:
            untilApproved: true
  prod-us:
    # the agentIdentifier of the Remote Network Agent for this target 
    account: sample-rna-prod-us-cluster
    # Optionally override the namespaces that are in the manifests
    namespace: sample-prod-us
    # This is the key to a strategy under the strategies map
    strategy: mycanary
    constraints:
      dependsOn: ["staging"]
      beforeDeployment:
        - pause:
            untilApproved: true
# The list of manifests sources
manifests:
  # This reads all YAML files in a dir
  # and deploys manifests in that dir to all targets.
  - path: manifests/sample-app.yml
# The map of strategies, a deployment target will reference one of these
strategies:
  # this is the name for the strategy
  mycanary:
    # This map key is the deployment strategy type
    canary:
      steps:
        # The map key is the step type
        - setWeight:
            weight: 25
        - analysis:
            interval: 7
            units: seconds
            numberOfJudgmentRuns: 1
            rollBackMode: manual
            rollForwardMode: automatic
            queries:
              - avgCPUUsage-pass
        - setWeight:
            weight: 50
        - analysis:
            interval: 7
            units: seconds
            numberOfJudgmentRuns: 3
            rollBackMode: manual
            rollForwardMode: manual
            queries:
              - avgCPUUsage-fail
              - avgCPUUsage-pass
        - setWeight:
            weight: 100
  rolling:
    canary:
      steps:
        - setWeight:
            weight: 100
  mybluegreen:
    # This specifies the deployment strategy type
    blueGreen:
      activeService: cdaas-sample-app-svc
      # List of what needs to happen before redirecting traffic
      redirectTrafficAfter:
        - analysis:
            interval: 7
            units: seconds
            numberOfJudgmentRuns: 1
            rollBackMode: manual
            rollForwardMode: automatic
            queries:
              - avgCPUUsage-pass
      # List of what needs to happen before shutting down the old version
      shutDownOldVersionAfter:
        - pause:
            untilApproved: true

analysis:
  defaultMetricProviderName: Sample-Prometheus
  queries:
    - name: avgCPUUsage-pass
      upperLimit: 10000
      lowerLimit: 0
      queryTemplate: >-
        avg (avg_over_time(container_cpu_system_seconds_total{job="kubelet"}[{{armory.promQlStepInterval}}]) * on (pod)  group_left (annotation_app)
        sum(kube_pod_annotations{job="kube-state-metrics",annotation_deploy_armory_io_replica_set_name="{{armory.replicaSetName}}"})
        by (annotation_app, pod)) by (annotation_app)
    - name: invalidQuery
      upperLimit: 10000
      lowerLimit: 0
      queryTemplate: >-
        avg (avg_over_time(c
    - name: avgCPUUsage-fail
      upperLimit: 1
      lowerLimit: 0
      queryTemplate: >-
        avg (avg_over_time(container_cpu_system_seconds_total{job="kubelet"}[{{armory.promQlStepInterval}}]) * on (pod)  group_left (annotation_app)
        sum(kube_pod_annotations{job="kube-state-metrics",annotation_deploy_armory_io_replica_set_name="{{armory.replicaSetName}}"})
        by (annotation_app, pod)) by (annotation_app)

