name: DeployAimeeLocalCluster

on:
  push: # What triggers a deployment. For example, `push`.
    branches:
      - main # What branch triggers a deployment. For example, `main`.

jobs:
  build:
    name: deploy from main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Armory CDaaS
        uses: armory/cli-deploy-action@main
        with:
          clientId: "${{ secrets.GHA_CLIENT_ID }}"
          clientSecret: "${{ secrets.GHA_CLIENT_SECRET }}"
          path-to-file: "/deploy-simple-app.yml"
          waitForDeployment: false

      - name: Print deploy output
        id: output
        run: echo 'deploy args ${{steps.deploy.outputs.LINK}}, ${{steps.deploy.outputs.DEPLOYMENT_ID}}'
